<script>
    const dateInput = document.getElementById("date");

    // ğŸ¨ AIé¢¨ãƒ»çµµç”»ã‚¸ãƒ£ã‚±ãƒƒãƒˆç”Ÿæˆï¼ˆæŠ½è±¡ç”»ï¼‰
    function generatePaintingJacket(seedText) {
        const canvas = document.createElement("canvas");
        canvas.width = 600;
        canvas.height = 400;
        const ctx = canvas.getContext("2d");

        // èƒŒæ™¯ã‚°ãƒ©ãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³
        const baseHue = (seedText.length * 23) % 360;
        const grad = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
        grad.addColorStop(0, `hsl(${baseHue}, 70%, 65%)`);
        grad.addColorStop(1, `hsl(${(baseHue+60)%360}, 70%, 55%)`);
        ctx.fillStyle = grad;
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // æŠ½è±¡çš„ãªâ€œç­†è·¡â€ãƒ¬ã‚¤ãƒ¤ãƒ¼
        for (let i = 0; i < 45; i++) {
            const hue = (baseHue + Math.random()*80 - 40 + 360) % 360;
            ctx.fillStyle = `hsla(hsl(${hue}, 80%, 60%), 0.25)`;
            ctx.fillStyle = `hsla(${hue}, 80%, 60%, 0.25)`;
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height;
            const w = 60 + Math.random() * 220;
            const h = 30 + Math.random() * 140;
            ctx.beginPath();
            ctx.ellipse(x, y, w, h, Math.random()*Math.PI, 0, Math.PI*2);
            ctx.fill();
        }

        return canvas.toDataURL("image/png");
    }

    // YouTube ID æŠ½å‡º
    function getYouTubeId(url) {
        if (!url) return null;
        const patterns = [
            /youtube\.com\/watch\?v=([^&]+)/,
            /youtu\.be\/([^?&]+)/,
            /youtube\.com\/embed\/([^?&]+)/
        ];
        for (const p of patterns) {
            const match = url.match(p);
            if (match && match[1]) return match[1];
        }
        return null;
    }

    function updateEmptyMessage() {
        emptyMessage.style.display = albumList.children.length === 0 ? "block" : "none";
    }

    // ã‚«ãƒ¼ãƒ‰ç”Ÿæˆ
    function createAlbumCard(data) {
        const card = document.createElement("div");
        card.className = "album-card";

        const jacket = document.createElement("div");
        jacket.className = "jacket";
        jacket.style.backgroundImage = `url(${data.jacket})`;

        const titleEl = document.createElement("div");
        titleEl.className = "album-title";
        titleEl.textContent = data.title || "ã‚¿ã‚¤ãƒˆãƒ«ãªã—";

        const dateEl = document.createElement("div");
        dateEl.className = "album-date";
        dateEl.textContent = data.date ? `æ—¥ä»˜ï¼š${data.date}` : "";

        const musicEl = document.createElement("div");
        musicEl.className = "album-music";
        musicEl.textContent = data.musicTitle ? `â™ª ${data.musicTitle}` : "";

        const diaryEl = document.createElement("div");
        diaryEl.className = "album-diary";
        diaryEl.textContent = data.diary || "";

        card.appendChild(jacket);
        card.appendChild(titleEl);
        card.appendChild(dateEl);
        card.appendChild(musicEl);
        card.appendChild(diaryEl);

        if (data.youtubeId) {
            const wrap = document.createElement("div");
            wrap.className = "youtube-wrapper";
            const iframe = document.createElement("iframe");
            iframe.src = `https://www.youtube.com/embed/${data.youtubeId}`;
            iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share";
            iframe.allowFullscreen = true;
            wrap.appendChild(iframe);
            card.appendChild(wrap);
        }

        return card;
    }

    addBtn.addEventListener("click", () => {
        errorText.textContent = "";

        const date = dateInput.value;
        const title = titleInput.value.trim();
        const musicTitle = musicTitleInput.value.trim();
        const youtubeUrl = youtubeInput.value.trim();
        const diary = diaryInput.value.trim();

        if (!diary && !title && !musicTitle) {
            errorText.textContent = "ã‚¿ã‚¤ãƒˆãƒ«ãƒ»éŸ³æ¥½ãƒ»æ—¥è¨˜ã®ã©ã‚Œã‹1ã¤ã¯æ›¸ã„ã¦ã¿ã¦ã€‚";
            return;

        let youtubeId = null;
        if (youtubeUrl) {
            youtubeId = getYouTubeId(youtubeUrl);
            if (!youtubeId) {
                errorText.textContent = "YouTube ã®URLã¨ã—ã¦èªè­˜ã§ãã¾ã›ã‚“ã§ã—ãŸã€‚ã‚‚ã†ä¸€åº¦ç¢ºèªã—ã¦ã¿ã¦ã€‚";
