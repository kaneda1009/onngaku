<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>音楽日記アルバム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>音楽日記アルバム</h1>
    <p>聴いた音楽と気持ちを、サムネイルと一緒に記録するアプリ</p>
</header>

<main>
    <section class="form-card">
        <h2>今日の記録を追加</h2>

        <div class="form-row">
            <label>日付</label>
            <input id="date" type="date">
        </div>

        <div class="form-row">
            <label>タイトル</label>
            <input id="title" type="text" placeholder="例：夜の散歩の帰り道">
        </div>

        <div class="form-row">
            <label>聴いた音楽</label>
            <input id="musicTitle" type="text" placeholder="曲名・アーティスト名など">
        </div>

        <div class="form-row">
            <label>YouTube 音楽URL</label>
            <input id="youtubeUrl" type="url" placeholder="https://www.youtube.com/watch?v=...">
        </div>

        <div class="form-row">
            <label>日記</label>
            <textarea id="diary" placeholder="そのときの気持ちを書いてみよう"></textarea>
        </div>

        <button id="addBtn">追加する</button>
        <p id="error" class="error"></p>
    </section>

    <section>
        <h2>音楽日記一覧</h2>
        <div id="albumList" class="album-list"></div>
        <p id="emptyMessage" class="empty-message">まだ記録がありません。</p>
    </section>
</main>

<script src="script.js"></script>
</body>
</html>
