<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>音楽日記サムネイルアルバム</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #f5f5f7;
            margin: 0;
            padding: 0;
        }

        header {
            background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
            padding: 24px 16px;
            text-align: center;
            color: #333;
        }

        header h1 {
            margin: 0;
            font-size: 26px;
        }

        header p {
            margin: 8px 0 0;
            font-size: 14px;
        }

        main {
            max-width: 960px;
            margin: 24px auto 40px;
            padding: 0 16px;
        }

        .form-card {
            background: #fff;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.06);
            margin-bottom: 24px;
        }

        .form-row {
            margin-bottom: 12px;
        }

        .form-row label {
            display: block;
            font-size: 13px;
            margin-bottom: 4px;
            color: #555;
        }

        .form-row input,
        .form-row textarea {
            width: 100%;
            padding: 8px 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
            box-sizing: border-box;
        }

        .form-row textarea {
            resize: vertical;
            min-height: 80px;
        }

        button {
            border: none;
            border-radius: 999px;
            padding: 10px 22px;
            font-size: 14px;
            cursor: pointer;
            background: #ff9a9e;
            color: #fff;
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(0,0,0,0.12);
        }

        button:hover {
            opacity: 0.9;
        }

        #error {
            color: #d33;
            font-size: 12px;
            margin-top: 8px;
        }

        .album-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 16px;
        }

        .album-card {
            background: #fff;
            border-radius: 12px;
            padding: 14px 14px 16px;
            box-shadow: 0 6px 16px rgba(0,0,0,0.06);
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .thumb-wrapper {
            width: 100%;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 6px;
        }

        .thumb-wrapper img {
            width: 100%;
            display: block;
        }

        .album-title {
            font-weight: 700;
            font-size: 16px;
        }

        .album-date {
            font-size: 12px;
            color: #777;
        }

        .album-music {
            font-size: 13px;
            color: #444;
        }

        .album-diary {
            font-size: 13px;
            white-space: pre-wrap;
            margin-top: 4px;
        }

        .empty-message {
            text-align: center;
            color: #777;
            font-size: 14px;
            margin-top: 24px;
        }

        .youtube-link {
            font-size: 12px;
            margin-top: 4px;
        }

        .youtube-link a {
            color: #1a73e8;
            text-decoration: none;
        }

        .youtube-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <h1>音楽日記アルバム</h1>
    <p>その日に聴いた音楽と気持ちを、YouTubeサムネイルと一緒に残していく。</p>
</header>

<main>
    <section class="form-card">
        <h2 style="margin-top:0;font-size:18px;">今日の1枚を記録する</h2>

        <div class="form-row">
            <label for="date">日付</label>
            <input id="date" type="date">
        </div>

        <div class="form-row">
            <label for="title">タイトル（例：夜の散歩の帰り道）</label>
            <input id="title" type="text" placeholder="その日の象徴になる一言があれば">
        </div>

        <div class="form-row">
            <label for="musicTitle">聴いた音楽のタイトル</label>
            <input id="musicTitle" type="text" placeholder="曲名やアーティスト名など">
        </div>

        <div class="form-row">
            <label for="youtubeUrl">YouTube 音楽URL</label>
            <input id="youtubeUrl" type="url" placeholder="https://www.youtube.com/watch?v=...">
        </div>

        <div class="form-row">
            <label for="diary">日記・気持ち</label>
            <textarea id="diary" placeholder="そのとき何を考えていた？どんな気分だった？"></textarea>
        </div>

        <button id="addBtn">アルバムに追加</button>
        <p id="error"></p>
    </section>

    <section>
        <h2 style="font-size:18px;margin-bottom:10px;">音楽日記アルバム</h2>
        <div id="albumList" class="album-list"></div>
        <p id="emptyMessage" class="empty-message">まだ何も記録されていません。最初の1枚をつくってみよう。</p>
    </section>
</main>

<script>
    const dateInput = document.getElementById("date");
    const titleInput = document.getElementById("title");
    const musicTitleInput = document.getElementById("musicTitle");
    const youtubeInput = document.getElementById("youtubeUrl");
    const diaryInput = document.getElementById("diary");
    const addBtn = document.getElementById("addBtn");
    const albumList = document.getElementById("albumList");
    const errorText = document.getElementById("error");
    const emptyMessage = document.getElementById("emptyMessage");

    function getYouTubeId(url) {
        if (!url) return null;
        const patterns = [
            /youtube\.com\/watch\?v=([^&]+)/,
            /youtu\.be\/([^?&]+)/,
            /youtube\.com\/embed\/([^?&]+)/
        ];
        for (const p of patterns) {
            const match = url.match(p);
            if (match && match[1]) return match[1];
        }
        return null;
    }

    function getThumbnailUrl(videoId) {
        return `https://img.youtube.com/vi/${videoId}/hqdefault.jpg`;
    }

    function updateEmptyMessage() {
        emptyMessage.style.display = albumList.children.length === 0 ? "block" : "none";
    }

    function createAlbumCard(data) {
        const card = document.createElement("div");
        card.className = "album-card";

        if (data.youtubeId) {
            const thumbWrap = document.createElement("div");
            thumbWrap.className = "thumb-wrapper";

            const img = document.createElement("img");
            img.src = getThumbnailUrl(data.youtubeId);
            img.alt = data.musicTitle || "YouTube サムネイル";

            thumbWrap.appendChild(img);
            card.appendChild(thumbWrap);
        }

        const titleEl = document.createElement("div");
        titleEl.className = "album-title";
        titleEl.textContent = data.title || "タイトルなし";

        const dateEl = document.createElement("div");
        dateEl.className = "album-date";
        dateEl.textContent = data.date ? `日付：${data.date}` : "";

        const musicEl = document.createElement("div");
        musicEl.className = "album-music";
        musicEl.textContent = data.musicTitle ? `♪ ${data.musicTitle}` : "";

        const diaryEl = document.createElement("div");
        diaryEl.className = "album-diary";
        diaryEl.textContent = data.diary || "";

        card.appendChild(titleEl);
        card.appendChild(dateEl);
        card.appendChild(musicEl);
        card.appendChild(diaryEl);

        if (data.youtubeUrl) {
            const linkEl = document.createElement("div");
            linkEl.className = "youtube-link";
            const a = document.createElement("a");
            a.href = data.youtubeUrl;
            a.target = "_blank";
            a.rel = "noopener noreferrer";
            a.textContent = "YouTubeで開く";
            linkEl.appendChild(a);
            card.appendChild(linkEl);
        }

        return card;
    }

    addBtn.addEventListener("click", () => {
        errorText.textContent = "";

        const date = dateInput.value;
        const title = titleInput.value.trim();
        const musicTitle = musicTitleInput.value.trim();
        const youtubeUrl = youtubeInput.value.trim();
        const diary = diaryInput.value.trim();

        if (!diary && !title && !musicTitle) {
            errorText.textContent = "タイトル・音楽・日記のどれか1つは書いてみて。";
            return;
        }

        let youtubeId = null;
        if (youtubeUrl) {
            youtubeId = getYouTubeId(youtubeUrl);
            if (!youtubeId) {
                errorText.textContent = "YouTube のURLとして認識できませんでした。もう一度確認してみて。";
                return;
            }
        }

        const data = { date, title, musicTitle, diary, youtubeId, youtubeUrl };
        const card = createAlbumCard(data);

        albumList.prepend(card);
        updateEmptyMessage();

        dateInput.value = "";
        titleInput.value = "";
        musicTitleInput.value = "";
        youtubeInput.value = "";
        diaryInput.value = "";
    });

    updateEmptyMessage();
</script>

</body>
</html>
