<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>サンプルアプリ</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            margin-top: 80px;
        }
        button {
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
        }
        #message {
            margin-top: 30px;
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>

    <h1>ミニアプリ</h1>
    <button onclick="changeMessage()">メッセージを変える</button>

    <div id="message">こんにちは！</div>

    <script>
        function changeMessage() {
            const messages = [
                "こんにちは！",
                "今日もいい日になりそう。",
                "がんばってるね！",
                "HTMLアプリ開発は楽しいよ。",
                "次はどんな機能をつける？"
            ];
            const random = Math.floor(Math.random() * messages.length);
            document.getElementById("message").textContent = messages[random];
        }
    </script>

</body>
</html>
